        <label for="employee-name" class="col-md-4">Employee Name</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="job-role" class="col-md-4">Job Role</label>
        <input type="text" class="form-control" />

        <label for="salary" class="col-md-4">Salary</label>

        <label for="date-birthday" class="col-md-4">Date Birthday</label>
        <input type="date" class="form-control" placeholder="YYYY-MM-DD" />

      <div class="form-group">
        <label for="employee-registration" class="col-md-4"
