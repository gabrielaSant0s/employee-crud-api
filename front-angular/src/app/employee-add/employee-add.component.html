<div class="card">
  <div class="card-body">
    <form [formGroup]="employeeForm" novalidate>
      <div class="form-group">
        <label for="employee-name" class="col-md-4">Employee Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="employeeName"
          #employeeName
        />
      </div>
      <div
        *ngIf="
          employeeForm.controls['employeeName'].invalid &&
          (employeeForm.controls['employeeName'].dirty ||
            employeeForm.controls['employeeName'].touched)
        "
        class="alert alert-danger"
      >
        The field 'Employee Name' is required.
      </div>
      <div class="form-group">
        <label for="job-role" class="col-md-4">Job Role</label>
        <input
          type="text"
          class="form-control"
          formControlName="jobRole"
          #jobRole
        />
      </div>
      <div
        *ngIf="
          employeeForm.controls['jobRole'].invalid &&
          (employeeForm.controls['jobRole'].dirty ||
            employeeForm.controls['jobRole'].touched)
        "
        class="alert alert-danger"
      >
        The field 'Job Role' is required.
      </div>
      <div class="form-group">
        <label for="salary" class="col-md-4">Salary</label>
        <input
          type="text"
          class="form-control"
          formControlName="salary"
          #salary
        />
      </div>
      <div
        *ngIf="
          employeeForm.controls['salary'].invalid &&
          (employeeForm.controls['salary'].dirty ||
            employeeForm.controls['salary'].touched)
        "
        class="alert alert-danger"
      >
        The field 'Salary' is required.
      </div>
      <div class="form-group">
        <label for="date-birthday" class="col-md-4">Date Birthday</label>
        <input
          type="date"
          class="form-control"
          placeholder="YYYY-MM-DD"
          formControlName="dateBirthday"
          #dateBirthday
        />
      </div>
      <div
        *ngIf="
          employeeForm.controls['dateBirthday'].invalid &&
          (employeeForm.controls['dateBirthday'].dirty ||
            employeeForm.controls['dateBirthday'].touched)
        "
        class="alert alert-danger"
      >
        The field 'Date Birthday' is required.
      </div>
      <div class="form-group">
        <label for="employee-registration" class="col-md-4"
          >Employee Registration</label
        >
        <input
          type="text"
          class="form-control"
          formControlName="employeeRegistration"
          #employeeRegistration
        />
      </div>
      <div
        *ngIf="
          employeeForm.controls['employeeRegistration'].invalid &&
          (employeeForm.controls['employeeRegistration'].dirty ||
            employeeForm.controls['employeeRegistration'].touched)
        "
        class="alert alert-danger"
      >
        The field 'Employee Registration' is required.
      </div>
    </form>
  </div>
</div>
